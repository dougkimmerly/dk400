name: dk400

services:
  postgres:
    image: postgres:16-alpine
    container_name: dk400-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dk400
      POSTGRES_USER: dk400
      POSTGRES_PASSWORD: dk400secret
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dk400 -d dk400"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dk400

  redis:
    image: redis:7-alpine
    container_name: dk400-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dk400

  celery-qbatch:
    build: .
    container_name: celery-qbatch
    command: celery -A src.dk400.celery_app worker --loglevel=info --concurrency=4 -n qbatch@%h
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./src:/app/src:ro
    networks:
      - dk400

  celery-beat:
    build: .
    container_name: celery-beat
    command: celery -A src.dk400.celery_app beat --loglevel=info -s /app/data/celerybeat-schedule
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src:ro
      - ./data/celery:/app/data
    networks:
      - dk400

  flower:
    image: mher/flower:2.0
    container_name: dk400-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - dk400
    restart: unless-stopped

  tui:
    build:
      context: .
      dockerfile: Dockerfile.tui
    container_name: dk400-tui
    restart: unless-stopped
    ports:
      - "2222:22"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      TERM: xterm-256color
    volumes:
      - ./src:/app/src:ro
    networks:
      - dk400
    stdin_open: true
    tty: true

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: dk400-web
    restart: unless-stopped
    ports:
      - "8400:8400"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DK400_DB_HOST: postgres
      DK400_DB_PORT: 5432
      DK400_DB_NAME: dk400
      DK400_DB_USER: dk400
      DK400_DB_PASSWORD: dk400secret
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dk400
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

networks:
  dk400:
    driver: bridge
